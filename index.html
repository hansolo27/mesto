<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Kusto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector(2).svg" alt="логотип" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__row">
        <div class="profile__name">
          <img src="./images/image-min.jpg" alt="жак" class="profile__img">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <a href="#" class="profile__linkedit"><img src="./images/Vector(3).svg" alt="редактировать" class="profile__edit"></a>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add">
          <a href="#" class="profile__addborder">
            <img src="./images/Vector(4).svg" alt="добавить" class="profile__append">
          </a>
        </div>
      </div>
    </section>
    <section class="places">
      <div class="places__item">
        <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Карачаевск" class="places__bg">
        <div class="places__row">
          <p class="places__text">Карачаевск</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1404681-unsplash(1)-min.png" alt="Гора Эльбрус" class="places__bg">
        <div class="places__row">
          <p class="places__text">Гора Эльбрус</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1556355-unsplash(1)-min.png" alt="Домбай" class="places__bg">
        <div class="places__row">
          <p class="places__text">Домбай</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1404681-unsplash-min.png" alt="Гора Эльбрус" class="places__bg">
        <div class="places__row">
          <p class="places__text">Гора Эльбрус</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1556355-unsplash(1)-min.png" alt="Домбай" class="places__bg">
        <div class="places__row">
          <p class="places__text">Домбай</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Карачаево-Ч..." class="places__bg">
        <div class="places__row">
          <p class="places__text">Карачаево-Черкессия</p>
          <img src="./images/Vector(5).svg" alt="лайк" class="places__img">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <form class="popup popup_opened">
    <div class="popup__container">
      <a class="popup__close" href="#"><img src="./images/CloseIcon(1).svg" alt="закрыть" class="popup__closeimg"></a>
      <fieldset class="popup__row">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__info" placeholder="Исследователь океана">
        <a href="#" class="popup__save"><p class="popup__savetext">Сохранить</p></a>
      </fieldset>
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>

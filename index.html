<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector(2).svg" alt="логотип" class="header__logo">
    
  </header>
  <main>
    <section class="profile">
      <div class="profile__row">
        <div class="profile__name">
          <img src="./images/image-min.jpg" alt="жак" class="profile__img">
          <div class="profile__container">
              <div>
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            <button type="button" class="profile__linkedit"></button>
          </div>
        </div>
          <button type="button" class="profile__add">
            <img src="./images/Vector(4).svg" alt="добавить" class="profile__append">
          </button>
      </div>
    </section>
    <section class="places">
      <div class="places__item">
        <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Карачаевск" class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Карачаевск</h3>
          <button type="button" class="places__img"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1404681-unsplash(1)-min.png" alt="Гора Эльбрус" class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Гора Эльбрус</h3>
          <button class="places__img" type="button"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1556355-unsplash(1)-min.png" alt="Домбай" class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Домбай</h3>
          <button class="places__img" type="button"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1404681-unsplash-min.png" alt="Гора Эльбрус" class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Гора Эльбрус</h3>
          <button class="places__img" type="button"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1556355-unsplash(1)-min.png" alt="Домбай" class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Домбай</h3>
          <button class="places__img" type="button"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
      <div class="places__item">
        <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Карачаево-Ч..." class="places__bg">
        <div class="places__row">
          <h3 class="places__text">Карачаево-Черкессия</h3>
          <button class="places__img" type="button"><img src="./images/Vector(5).svg" alt="лайк"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupform" method="GET" action="#">
      <button class="popup__close" type="button"></button>
      <fieldset class="popup__row">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="popupName" type="text" class="popup__input popup__input_save_name">
        <input name="popupInfo" type="text" class="popup__input popup__input_save_info">
        <button type="submit" class="popup__save">Сохранить</button>
      </fieldset>
    </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
